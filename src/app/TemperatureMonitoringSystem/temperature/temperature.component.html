<div class="box">
  <div class="container-fluid">

    <div class="progress" style="height:15%">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 1%;"
        [style.width]="getProgressBarWidth() + '%'">
        <div [hidden]="noOfTemperature <= 0">
          Added:{{noOfTemperature}} <br /> Remains: {{8-noOfTemperature}}.
        </div>


      </div>
    </div>

    <div class="row" style="height:25%">
      <section class="col-xs-12 col-md-12 col-lg-12">
        <form #addTempForm="ngForm" (ngSubmit)="AddTemperature(addTempForm.value)" novalidate>
          <div class="form-group" [class.has-error]="first.invalid && first.dirty">
            <label for="temperature" class="control-label">Add Temperature:</label>
            <div>
              <div class="col-xs-6 col-md-6 col-lg-6">
                <input name="temperature" #first="ngModel" pattern="-?[0-9]+" class="form-control" required (ngModel)="temperature" id="temperature"
                  placeholder="Enter temperature" />
              </div>
              <div class="col-xs-5 col-md-5 col-lg-5">
                <div *ngIf="first.invalid && first.dirty" class="alert alert-danger" role="alert">
                  please enter numbers only !!
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-10 col-lg-10">
                <button [disabled]="(addTempForm.invalid || noOfTemperature >= 8)" class="btn btn-primary" type="submit">Add</button>
                <button [disabled]="(noOfTemperature <= 0)" class="btn btn-primary" (click)="RemoveTemperature($event)">Remove(Currently Added:{{noOfTemperature}})</button>
              </div>
            </div>


          </div>
        </form>

      </section>
    </div>

    <div class="row message">
      <div class="col-xs-6 col-lg-6 col-md-6">
        <section>
          <div [hidden]="!(noOfTemperature > 0 && noOfTemperature <= 8)">
            <div class="alert alert-success">
              <p><b>Total Temperature Added: {{noOfTemperature}}</b></p>
            </div>
          </div>
        </section>
      </div>
      <div [hidden]="!(noOfTemperature >= 8)" role="alert">
        <section class="col-xs-6 col-lg-6 col-md-6">
          <div class="alert alert-warning">
            <p><b>Info !! You are not allowed to add more than {{noOfTemperature}} temperatue.</b></p>
          </div>

        </section>
      </div>
    </div>

    <div class="row median">
      <section class="col-xs-6 col-lg-2 col-md-4">
        <button class="btn btn-primary" (click)="ShowTemperatureMedian()">Get Median Temperature</button>
      </section>

      <section class="col-xs-6 col-lg-2 col-md-4" [hidden]="!displayMedian">
        <app-display></app-display>
      </section>
    </div>

    <hr>
    <div class="row" style="height:10%">
      <p>Developer name: <b>Akash Agarwal</b></p>
    </div>
  </div>
</div>
